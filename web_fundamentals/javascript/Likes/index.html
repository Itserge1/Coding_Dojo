<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="nav1">
                <h1>Network</h1>
            </div>
        <div class="nav2">
            <h1>Your Feed</h1>
        </div>
        <div class="content">
            <div class="contentleft">
                <img src="./images/user-circle.png" alt="user-circle">
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
            <div class="contentright">
                <div class="likes">
                    <div class="likestop">
                        <h1>Neil M</h1>
                        <p><span class="number">9</span> likes(s)</p>
                        <button onclick="add(this)">likes</button>
                    </div>
                    <div class="likesbottom" id="likesbottom">
                        <h3>I just set this new discord bot, let me</h3>
                        <h3>know what you all think. <a href="#">link</a></h3>
                    </div>
                </div>
                <div class="likes">
                    <div class="likestop">
                        <h1>Nichole K</h1>
                        <p><span class="number1">9</span> likes(s)</p>
                        <button onclick="add2(this)">likes</button>
                    </div>
                    <div class="likesbottom">
                        <h3>Just finished my <a href="#">next comic</a> check it out</h3>
                    </div>
                </div>
                <div class="likes">
                    <div class="likestop">
                        <h1>Jim R</h1>
                        <p><span class="number2">9</span> likes(s)</p>
                        <button onclick="add3(this)">likes</button>
                    </div>
                    <div class="likesbottom">
                        <h3> I can't stop listening to the <a href="#">new album.</a></h3>
                        <h3>Who eles is liking it?</h3>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
